<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Layout</title>
    <style>
        .parent{
            display: grid;
            grid-template-rows: repeat(4,1fr);
            grid-template-areas: 
            'img1 img2 img3 img4'
            'img1 img5 img6 img4'
            'img7 img5 img8 img9'
            'img10 img11 img12 img13';
             width: 500px;
             height: 500px;
            
             }
        .img1{
            grid-area: img1;
            
        }
        .img2{
            grid-area: img2;
            
        }
        .img3{
            grid-area: img3;
        }
        .img4{
            grid-area: img4;
        }
        .img5{
            grid-area: img5;
            
        }
        .img6{
            grid-area: img6;
        }
        .img7{
            grid-area: img7;
        }
        .img8{
            grid-area: img8;
        }
        .img9{
            grid-area: img9;
        }
        .img10{
            grid-area: img10;
        }
        .img11{
            grid-area: img11;
        }
        .img12{
            grid-area: img12;
            
            
        }
        .img13{
            grid-area: img13;
        }
        .parent img{
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="parent">
        <img src="https://hips.hearstapps.com/hmg-prod/images/disney-movies-1549053450.jpg?crop=0.6666666666666666xw:1xh;center,top&resize=1200:*" alt="" class="img1">
        <img src="https://www.shutterstock.com/image-photo/princess-cinderella-disney-cartoon-ran-260nw-2502715219.jpg" alt="" class="img2">
        <img src="https://m.media-amazon.com/images/I/61mhBXHRZAL._SX679_.jpg" alt="" class="img3">
        <img src="https://www.slashfilm.com/img/gallery/35-best-animated-disney-movies-ever/intro-1728562278.jpg" alt="" class="img4">
        <img src="https://static.wixstatic.com/media/437529_d05f5a08177e405d8e1fec59f25b7649~mv2.jpg/v1/fill/w_888,h_499,al_c,lg_1,q_85/437529_d05f5a08177e405d8e1fec59f25b7649~mv2.jpg" alt="" class="img5">
        <img src="https://hips.hearstapps.com/hmg-prod/images/peter-1532612280.png?crop=1xw:1xh;center,top&resize=980:*" alt="" class="img6">
        <img src="https://www.shutterstock.com/image-photo/need-visual-that-includes-disney-600nw-2627896727.jpg" alt="" class="img7">
        <img src="https://i.pinimg.com/564x/51/8e/b8/518eb840644fb825f709939f1ce9556e.jpg" alt="" class="img8">
        <img src="https://assets-prd.ignimgs.com/2025/03/22/encanto-blogroll-01-1636743223845-1638119355464-1742628613596.jpg" alt="" class="img9">
        <img src="https://variety.com/wp-content/uploads/2023/10/Genie.jpg?w=800" alt="" class="img10">
        <img src="https://static0.colliderimages.com/wordpress/wp-content/uploads/2022/09/Pooh.jpeg" alt="" class="img11">
        <img src="https://img.freepik.com/free-photo/rendering-cartoon-fantasy-scene-illustration_23-2151150786.jpg?semt=ais_incoming&w=740&q=80" alt="" class="img12">
        <img src="https://images.moviesanywhere.com/a862841349826ef80de773ef08204ee8/b5f3ccba-aa0d-4aac-89bf-04a9c5285ecb.jpg?h=375&resize=fit&w=250" alt="" class="img13">
    </div>
</body>
</html>
